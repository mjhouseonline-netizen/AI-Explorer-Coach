
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AI Explorer Coach</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom Scrollbar for Chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Safe area adjustments for mobile */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Code Editor Themes */
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #64748b; font-style: italic; }
      .token.punctuation { color: #94a3b8; }
      .token.namespace { opacity: .7; }
      .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #22d3ee; }
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #fbbf24; }
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: #818cf8; }
      .token.atrule, .token.attr-value, .token.keyword { color: #f43f5e; font-weight: bold; }
      .token.function, .token.class-name { color: #c084fc; }
      .token.regex, .token.important, .token.variable { color: #e11d48; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.559.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "prismjs": "https://esm.sh/prismjs@1.29.0"
  }
}
</script>
</head>

  </body>
</html>
